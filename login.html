<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập / Đăng Kí | TikTok Trendy Shop</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Register</h2>
      <form id="registerForm" class="register-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="login-btn">Register</button>
      </form>
      <p class="signup-text">Already a member? <a href="#" onclick="switchToLogin()">Login</a></p>
    </div>
    <div class="login-box hidden" id="loginBox">
      <h2>Login</h2>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="loginEmail" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="loginPassword" required>
        </div>
        <div class="form-group">
          <label>Captcha: <span id="captchaText"></span></label>
          <input type="text" id="captcha" name="captcha" required>
        </div>
        <button type="submit" class="register-btn">Login</button>
      </form>
      <p class="signup-text">Not a member? <a href="#" onclick="switchToRegister()">Sign up</a></p>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
